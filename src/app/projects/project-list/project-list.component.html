<div class="row">
    <div class="cols-sm" *ngFor="let project of projects | filter : filterBy">
        <app-project-banner></app-project-banner>
        <app-project-card [project]="project" (edit)="onEdit($event)"
        *ngIf="project !== editingProject">
        </app-project-card>
        <app-project-form 
        [project]="project"
        *ngIf="project === editingProject"
        (cancel)="onCancel()"
        (save)="onSave($event)">
        </app-project-form>
    </div>
</div>
